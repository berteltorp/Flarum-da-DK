core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Appearance page.
    appearance:
      colored_header_label: Header faver
      colors_heading: Farver
      colors_text: Vælg to farver for at style dit forum. Det første vil blive anvendt som highlight-farve, mens den anden anvendes til baggrundselementer.
      custom_styles_heading: Egne styleing
      custom_styles_text: Tilpas dit forums udseende ved at overskrive Flarums standard styling med din egen LESS/CSS kode.
      dark_mode_label: Mørkere stil
      edit_css_button: Rediger egen CSS
      enter_hex_message: Indtast en hexadecimal farvekode.
      submit_button: => core.ref.save_changes

    # These strings are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Standardsprog
      forum_description_heading: Forum beskrivelse
      forum_description_text: Skriv en sætning eller to, der beskriver dit forum. Dette vil blive indsat som meta-tag og dermed vist af søgemaskiner.
      forum_title_heading: Forum titel
      home_page_heading: Startside
      home_page_text: Den side, som brugerne først ser, når de besøger dit forum. Hvis du skriver en værdi, bruges stien i forhold til roden af forummet.
      saved_message: Ændringeringne er gemt
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Velkomst banner
      welcome_banner_text: Konfigurer tekst, der vises i banneret på "Alle tråde" side. Brug dette til at byde dine gæster velkommen.

    # These strings are used in the Dashboard page.
    dashboard:
      beta_warning_text: "Denne <strong>beta software</strong> er primært distribueret, for at du kan hjælpe os med at teste og forberdre det, du bør ikke bruge det i produktion."
      contributing_text: "Vil du hjælpe os i jagten på bugs og bidrage til at løse dem? Læs <a>dokumentationen for bidrag</a>."
      extension_text: "Interesseret i at udvikle udvidelser til Flarum? Læs <a>dokumentation for udviklinger</a>."
      features_text: "Har du en idé til at forbedre en funktion? Fortæl os om den med <a>Features labelen</a>."
      support_text: "Fundet en bug? Rapporter det til os på forummet under <a>Support labelen</a>."
      troubleshooting_text: "Virker det ikke som forventet? Følg instruktionerne i <a>Problemløsnings dokumentationen</a>."
      version_text: "Tak fordi du prøvekører Flarum! Du bruger nu version {version}."

    # These strings are used in the Edit Group modal dialog.
    edit_group:
      color_label: Fave
      delete_button: Slet gruppe
      delete_confirmation: Er du sikker på at du vil slette denne gruppe? Gruppens medlemmer slettes ikke.
      icon_label: Ikon
      icon_text: "Vælg en <a>FontAwesome</a> ikon-class, <em>uden</em> det angivede <code>fa-</code> prefix."
      name_label: Navn
      plural_placeholder: Plural (f.eks. Redaktører)
      singular_placeholder: Singular (f.eks. Redaktør)
      submit_button: => core.ref.save_changes
      title: Opret gruppe

    # These strings are used in the Extensions page.
    extensions:
      add_button: Tilføje udvidelse
      disable_button: Deaktiver
      enable_button: Aktiver
      settings_button: => core.ref.settings
      uninstall_button: Afinstaller

    # This string is used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # This string is used in the modal dialog displayed when loading extensions.
    loading:
      title: Vent venligst ...

    # These strings are used in the navigation bar.
    nav:
      appearance_button: Udseende
      appearance_text: Tilpas farver, logoer og andre indstillinger for dit forum.
      basics_button: Basis
      basics_text: Indstil forummets titel, sprog og andre grundlæggende indstillinger.
      dashboard_button: Dashboard
      dashboard_text: Oversigt for dit forum
      extensions_button: Udvidelser
      extensions_text: Tilføj yderligere funktionalitet til forummet for virkelig at gøre det til jeres.
      permissions_button: Tilladelser
      permissions_text: Indstil hvem der kan se og gøre hvad.

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: Tillad omdøbning af labels
      allow_post_editing_label: Tillad at indlæg redigeres
      create_heading: Opret
      delete_discussions_forever_label: Fjern tråde permanent
      delete_discussions_label: Slet tråde
      delete_posts_forever_label: Slet indlæg permanent
      edit_and_delete_posts_label: Rediger og slet indlæg
      global_heading: Global
      moderate_heading: Moderation
      new_group_button: Ny gruppep
      participate_heading: Deltag
      read_heading: Læse
      rename_discussions_label: Omdøb debattråde
      reply_to_discussions_label: Svar på debattråde
      sign_up_label: Registrer
      start_discussions_label: Start debattråde
      view_discussions_label: Vis debattråde

    # These strings are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Tillad på ubestemt tid
      allow_some_minutes_button: "I {count} minutter | Indenfor {count} minutter"
      allow_ten_minutes_button: Indenfor 10 minutter
      allow_until_reply_button: Tillad indtil første svar
      everyone_button: Alle
      members_button: => core.group.members
      signup_closed_button: Lukket
      signup_open_button: Åben

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      dismiss_button: => core.ref.okay
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These strings are used in the Change Password modal dialog.
    change_password:
      send_button: Send e-mail
      text: klik på knappen nedenfor og følg linket der sendes til din email, til at ændre din adgangskode.
      title: => core.ref.change_password

    # These strings are used by the composer controls.
    composer:
      close_tooltip: Luk
      exit_full_screen_tooltip: Afslut fuldskærmsvisning
      full_screen_tooltip: Fuld skærm
      minimize_tooltip: Minimer

    # These strings are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Skriv en besked...
      discard_confirmation: Du har endnu ikke gemt indlægget. Vil du smide den ugemte kladde væk?
      submit_button: Opret debattråd
      title_placeholder: Overskrift for debattråden

    # These strings are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: Du har ikke gemt dine ændringer. Vil du slette dem?
      post_link: "Indlæg nr. {number} i {discussion}"
      submit_button: => core.ref.save_changes

    # These strings are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: Du har ikke indsendt din kommentar. Vil du slette den?
      posted_message: Din kommentar er gemt.
      submit_button: Tilføj kommentar
      view_button: Vis

    # These strings are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Du kan ikke besvare
      cannot_reply_text: Du har ikke adgang til at besvare denne tråd.
      delete_button: => core.ref.delete
      delete_confirmation: Er du sikker på at du vil slette denne tråd?
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Log ind for at kommentere
      rename_button: Omdøbning
      rename_text: Indtast en ny titel for denne diskussion
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These strings are used in the discussion list.
    discussion_list:
      empty_text: Det ser ud til, at der er ikke er nogen debattråde endnu. Hvorfor starter du ikke en?
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Marker som læst
      replied_text: "{username} svarede {ago}"
      started_text: "{username} oprettede {ago}"

    # These strings are used in the Edit User modal dialog (admin function).
    edit_user:
      email_label: => core.ref.email
      password_label: => core.ref.password
      submit_button: => core.ref.save_changes
      username_label: => core.ref.username

    # These strings are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Vi har sendt en e-mail med et link til at nulstille din adgangskode. Hvis du ikke har modtaget en e-mail bedes du tjekke din spam-mappe.
      submit_button: Nulstil adgangskode
      text: Indtast din e-mailadresse og vi sender dig en e-mail med et link til at nulstille din adgangskode
      title: Har du glemt din adgangskode

    # These strings are used in the header and session dropdown menu.
    header:
      admin_button: Administration
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profil
      search_placeholder: Søg
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These strings are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Kan ikke starte diskussion
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Opdatér
      start_discussion_button: Start en debattråd

    # These strings are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Sidste
      newest_button: Nyeste
      oldest_button: Ældste
      relevance_button: Relevans
      top_button: Top

    # These strings are used in the Log In modal dialog.
    log_in:
      confirmation_required_message: "Du skal bekræfte din e-mailadresse, før du kan logge ind. Vi sendte en e-mail til {email}. Hvis du ikke har modtaget en e-mail bedes du tjekke din spam-mappe."
      forgot_password_link: Glemt adgangskode?
      invalid_login_message: Ugyldigee loginoplysninger.
      password_placeholder: => core.ref.password
      sign_up_text: "Endnu ikke nogen konto? <a>Registrer dig</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Brugernavn eller email

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} har ændret titlen"
      empty_text: Ingen underretninger
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These strings are used by tooltips displayed for individual posts.
    post:
      edited_tooltip: "{username} har redigeret {ago} "
      number_tooltip: "Indlæg #{number}"

    # These strings are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These strings are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Nu
      original_post_link: Oprindeligt indlæg
      unread_text: "{count} ulæst"
      viewing_text: "{index} af {count} indlæg|{index} af {count} indlæg"

    # These strings are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_text: "{username} har ændret overskriften fra {old} til {new}."
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} siden"

    # These strings are used by the search results dropdown list.
    search:
      all_discussions_button: 'Søg i alle indlæg efter "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: Brugere

    # These strings are used in the Settings page.
    settings:
      account_heading: Brugerkonto
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Nogen har omdøbt en debattråd som du har startet
      privacy_disclose_online_label: Lad andre se, når jeg er online
      privacy_heading: Privacy
      title: => core.ref.settings

    # These strings are used in the Sign Up modal dialog.
    sign_up:
      confirmation_message: => core.ref.confirmation_email_sent
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "Har du en brugerkonto? <a>Log ind</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Velkommen, {username}!"

    # These strings are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Fjern
      avatar_upload_button: Upload
      bio_placeholder: Skriv noget om dig selv
      discussions_link: => core.ref.discussions
      joined_date_text: "Registreret: {ago}"
      online_text: Online
      posts_load_more_button: => core.ref.load_more
      posts_link: Indlæg
      settings_link: => core.ref.settings

    # These strings are found on the user profile page (admin function).
    user_controls:
      button: Handlinger
      delete_button: => core.ref.delete
      delete_confirmation: Er du sikker på at du vil fjerne denne bruger? Alle brugerens indlæg slettes.
      edit_button: => core.ref.edit

  # Strings in this namespace are used by the forum and admin interfaces.
  lib:

    # These strings are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Skjult

    # This string is displayed in place of the username of deleted user account.
    deleted_user_text: "[slettet]"

    # These strings are displayed as error messages.
    error:
      generic_message: Ups! Noget gik galt. Genindlæs siden, og prøv igen.
      permission_denied_message: Du har ikke tilladelse til dette.
      not_found_message: Det ønskede kunne ikke findes
      rate_limit_exceeded_message: Grænsen for forespørgsler er overskredet. Prøv igen om et par sekunder.

    # These strings are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These strings are used to punctuate a series of items.
    series:
      glue_text: ", "
      two_text: "{first} af {second}"
      three_text: "{first}, {second}, og {third}"

  # Strings in this namespace are used in basic HTML interface.
  basic:
    loading_text: Indlæser...
    load_error_message: Der opstod et problem ved indlæsning af hele webstedet.
    javascript_disabled_message: Denne hjemmeside ses bedst med en moderne browser der understøtter JavaScript.
    next_page_button: Næste side
    previous_page_button: Forrige side

  ##
  # REUSED STRINGS - These keys should not be used directly in code!
  ##

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    all_discussions: Alle debatindlæg
    change_email: Skift e-mail
    change_password: Skift kodeord
    confirmation_email_sent: "Vi sendte en bekræftelse e-mail til {email}. Hvis du ikke har modtaget en e-mail bedes du tjekke din spam-mappe."
    delete: Slet
    delete_forever: Slet permanent
    discussions: Diskussioner
    edit: Rediger
    email: E-mail
    load_more: Indlæs flere
    log_in: Log ind
    log_out: Log ud
    mark_all_as_read: Marker alle som læst
    notifications: Notifikationer
    okay: Ok
    password: Kodeord
    reply: Besvar                                 # Referenced by flarum-mentions.yml
    restore: Gendan
    save_changes: Gem ændringer                   # Referenced by flarum-tags.yml
    settings: Indstillinger
    sign_up: Registrer
    some_others: "{count} andre|{count} andre"  # Referenced by flarum-likes.yml, flarum-mentions.yml
    username: Brugernavn
    write_a_reply: Skriv et svar...
    you: Dig                                     # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # EMAIL CONTENT
  ##

  # Strings in this namespace are used in emails sent by the forum.
  email:

    # These strings are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktiver din brugerkonto
      body: |
        Hej {username}!
        
        Nogen (forhåbentlig dig!) Har registreret sig på {forum} med denne e-mailadresse.
        
        Hvis det var dig så klik på følgende link, for at aktivere din brugerkonto:
        {url}
        
        Hvis det ikke var dig, kan du ignorere denne e-mail.

    # These strings are used in emails sent when users change their email address.
    confirm_email:
      subject: Bekræft din e-mailadresse
      body: |
        Hej {username}!
        
        Nogen (forhåbentlig dig!) har ændret sin e-mail-adresse på {forum} til din emailadresse.
        
        Hvis det er dig kan du klikke på dette link for at bekræfte din emailadresse:
        {url}
        
        Hvis det ikke var dig, kan du ignorere denne e-mail.

    # These strings are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: Nulstil dit kodeord
      body: |
        Hej {username}!
        
        Nogen (forhåbentlig dig!) har ændret sit kodeord til {forum}.
        
        Hvis det er dig kan du klikke på dette link for at indstille dit nye kodeord:
        {url}
        
        Hvis du ikke ønsker at ændre din adgangskode, skal du ignorere denne e-mail. Så sker der ingenting.

  ##
  # GROUP NAMES
  ##

  # Strings in this namespace are used to translate default group names.
  group:
    admin: Administrator
    admins: Administratorerer
    guest: Gæst
    guests: Gæster
    member: Medlem
    members: Medlemmer
    mod: Moderator
    mods: Moderatorer
