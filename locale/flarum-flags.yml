flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Indberet indlæg
      view_flags_label: Se indberttede indlæg

    # These strings are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: URL til retningslinjer for forummet
      title: Indberetningsindstillinger

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Tak for din indberetning om dette indlæg. Vores moderatorer vil vurdere indlægget.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: Upassende
      reason_inappropriate_text: "Dette indlæg er stødende, krænkende eller overtræder <a>vores retningslinjer</a>."
      reason_off_topic_label: Off-topic
      reason_off_topic_text: Denne meddelelse er ikke relevant for diskussionen, og bør flyttes/fjernes.
      reason_other_label: Øvrige
      reason_spam_label: Spam
      reason_spam_text: Denne meddelelse er en reklame.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These strings are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Ingen indberetninger
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These strings are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_tooltip: Skjul indbretning
      flagged_by_text: "{username} har indberettet dette"
      flagged_by_with_reason_text: "{username} har indberettet det som {reason}"

    # These strings are used by the post control buttons.
    post_controls:
      flag_button: Indberet

  ##
  # REUSED STRINGS - These keys should not be used directly in code!
  ##

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Indberet indlæg
    flagged_posts: Indberettede indlæg
