flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These strings are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Farver
      description_label: Beskrivelse
      delete_tag_button: Fjern label
      delete_tag_confirmation: Er du sikker på at du vil fjerne dette tag? De tilhørende diskussioner vil IKKE blive fjernet.
      hide_label: Skjul alle diskussioner
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Link
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These strings are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Administrer listen over tilgængelige labels til at organisere dine diskussioner med.

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      restrict_by_tag_heading: Afgræns til label
      tag_discussions_label: Diskussioner med label 

    # These strings are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " til "
      required_primary_heading: Nødvendigt antal af primære labels
      required_primary_text: Vælg det mindste og højeste antal primære labels der kan sættes på en diskussion.
      required_secondary_heading: Nødvendigt antal sekundære labels
      required_secondary_text: Vælg det mindste og højeste antal primære labels der kan sættes på en diskussion.
      title: Label indstillinger

    # These strings are used in the Tags page.
    tags:
      about_tags_text: Labels bruges til at klassificere diskussioner. Primære labels ligne traditionelle kategorier: de kan være anbragt i et to-delt hierarki. Sekundære labels har hverken hierarki eller rækkefølge og er meget velegnet til mikro-kategorisering.
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Primære labels
      secondary_heading: Sekundære labels
      settings_button: Indstillinger

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Vælg en primært label|Vælg {count} primære labels"
      choose_secondary_placeholder: "Vælg en sekundær label|Vælg {count} sekundære labels"
      edit_title: "Vælg labels til {title}"
      submit_button: => core.ref.okay
      title: Vælg labels til din diskussion

    # These strings are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Vælg labels

    # These strings are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Rediger labels

    # These strings are used on the index page, peripheral to the discussion list.
    index:
      tags_link: => flarum-tags.ref.tags
      more_link: Flere...
      untagged_link: Umærkede

    # These strings are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} har tilføjet {tagsAdded}."
      added_and_removed_tags_text: "{username} har tilføjet {tagsAdded} og fjernet {tagsRemoved}."
      removed_tags_text: "{username} har fjernet {tagsRemoved}."
      tags_text: "{tags} label|{tags} labels"

  # Strings in this namespace are used by the forum and admin interfaces.
  lib:

    # This string is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: slettet

  ##
  # REUSED STRINGS - These keys should not be used directly in code!
  ##

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Opret label
    name: Navn
    tags: Labels
